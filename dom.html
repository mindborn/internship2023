<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <div id="d1">
        Hello World

    </div>
    <button onclick="c();">Counter</button>

    <script>
        let i=0;
        function c()
        {
            i++;
            let d = document.getElementById("d1");
            d.innerHTML = 'Click count : '+i;
            d.style.color = 'red';
        }
    </script>

</body>

</html>
